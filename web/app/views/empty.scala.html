@(title:String, scripts: Html, meta: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
        @meta

        @scripts
    </head>
    <body>
        @content
    </body>
</html>
